<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
</head>
<body>
    <header>
        <h1>Leader Board</h1>
    </header>
    <main>
        <section class="table">
            <div class="recent-scores">
                <h3 >Recent scores</h3>
                <button type="button" id="refresh">Refresh</button>
            </div>
            <div class="scores">
                <p>Name: 100</p>
                <p>Name: 20</p>
                <p>Name: 50</p>
                <p>Name: 78</p>
                <p>Name: 125</p>
                <p>Name: 77</p>
                <p>Name: 42</p>
            </div>
        </section>
        <section class="add-your-score">
            <form>
                <h3>Add your score</h3>
                <input type="text" class="your-name" placeholder="Your name">
                <input type="text" class="your-score" placeholder="Your score">
                <input type="submit"  class="your-submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
